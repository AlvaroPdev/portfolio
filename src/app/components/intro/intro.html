<div class="intro-container" [@fadeInOut]="animationState">
  <div class="text-container">
    <p class="text">
      @for (letter of nameLetters; track $index) {
        <span class="letter">{{ letter }}</span>
      }
    </p>
    <p class="subtext ">Desarrollador Frontend</p>
  </div>
  <app-button iconRight="arrow_forward" (click)="navigateToMain()">Ir a inicio</app-button>
</div>
