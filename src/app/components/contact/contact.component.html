<section class="contact-section" id="contact">
  <h2 class="contact-title">Contacto</h2>
  <form class="contact-form" action="https://formspree.io/f/mvgwrjnn" method="POST" autocomplete="off">
    <div class="form-group">
      <label for="name" class="form-label">Nombre</label>
      <input id="name" name="name" type="text" class="form-input" required />
    </div>
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input id="email" name="email" type="email" class="form-input" required />
    </div>
    <div class="form-group">
      <label for="message" class="form-label">Mensaje</label>
      <textarea id="message" name="message" rows="5" class="form-input" required></textarea>
    </div>
    <button type="submit" class="form-button">Enviar</button>
    <p class="form-success" style="display:none; color:#22c55e; margin-top:1rem;">Â¡Mensaje enviado correctamente!</p>
  </form>
</section>
